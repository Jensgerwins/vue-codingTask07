<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Buy</title>
</head>

<body>
    <div id="app" class="inside">
        <h1>20% off on all books from O'Reilly Media</h1>
        <table>
            <thead>
                <tr>
                    <th v-for="columnName in tableColumnHeadNames" :key="columnName">
                        {{ columnName }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="{ title, isbn, author, publisher, price, numPages } of onlyOReileyBooks" :key="isbn">
                    <td v-text="title" />
                    <td v-text="isbn" />
                    <td v-text="author" />
                    <td v-text="publisher" />
                    <td>{{ getDiscount(price, 20) }}</td>
                    <td v-text="numPages" />
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
